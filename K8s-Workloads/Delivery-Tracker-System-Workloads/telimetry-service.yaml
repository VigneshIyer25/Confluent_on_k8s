apiVersion: apps/v1
kind: Deployment
metadata:
  name: telimetry-service
  labels:
    app: telimetry-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telimetry-service
  template:
    metadata:
      labels:
        app: telimetry-service
    spec:
      containers:
      - name: telimetry-service
        image: brax2507/telimetry-service:v1
        readinessProbe: 
          httpGet: 
             path: /
             port: 5000
        env: 
        - name: KAFKA_BROKER_ENDPT
          value: 'kafka'
        ports: 
        - containerPort: 5000
        volumeMounts:
        - name: kafka-properties
          mountPath: /mnt
      volumes:
        - name: kafka-properties
          secret:
            secretName: kafka-client-config
---
apiVersion: v1
kind: Service
metadata:
   name: telimetry-service
spec:
   selector:
      app: telimetry-service
   ports:
      - name: http
        port: 5000
   type: ClusterIP
