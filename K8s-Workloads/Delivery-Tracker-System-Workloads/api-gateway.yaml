apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: brax2507/dts-apigateway:v1
        imagePullPolicy: Never
        readinessProbe: 
          httpGet: 
             path: /
             port: 5000
        ports: 
        - containerPort: 5000
        env:
        - name: DELIVERY_TRACKER_ENDPT
          value: 'delivery-tracker'

---
apiVersion: v1
kind: Service
metadata:
   name: api-gateway
spec:
   selector:
      app: api-gateway
   ports:
      - name: http
        port: 5000
   type: NodePort
